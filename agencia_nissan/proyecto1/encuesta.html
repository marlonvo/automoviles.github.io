    <div class="container shadow-lg p-3 mb-5 bg-body rounded text-lg-start cajon">

        <div class="col-1"></div>
        <div class="col-8">

            <form id="encuesta">

                <h1 class="encu">ENCUESTA NISSAN</h1>

                <div class="pt-3">
                    <label for="charla">Nombre:</label>
                    <input type="text" id="charla" class="form-control">
                </div>

                <div id="pregunta1" class="pt-4">
                    <div>
                        <legend for="pregunta1">Que tan original ve usted nuestro Sitio web?</legend>
                    </div>
                    <div>
                        <input type="radio" id="a" value="1" name="pregunta1">
                        <label for="r1">Muy original</label>

                        <input type="radio" id="b" value="2" name="pregunta1">
                        <label for="r1">Le falta contenido</label>
                    </div>
                </div>


                <div id="pregunta2" class="pt-4">
                    <div>
                        <legend for="pregunta2">Que tal el trato de los empleados a los clientes?</legend>
                    </div>
                    <div>

                        <input type="radio" id="c" value="2" name="pregunta2">
                        <label for="r2">Muy atentos</label>

                        <input type="radio" id="d" value="3" name="pregunta2">
                        <label for="r2">Mala atencion</label>
                    </div>
                </div>

                <div id="pregunta3" class="pt-4">
                    <div>
                        <legend for="pregunta3">Que tan bien estan los autos?</legend>
                    </div>
                    <div>
                        <input type="radio" id="e" value="1" name="pregunta3">
                        <label for="r3">Estan en buen estado</label>

                        <input type="radio" id="f" value="2" name="pregunta3">
                        <label for="r3">Muy sucios casi no los cuidan</label>
                    </div>
                </div>


                <div id="pregunta4" class="pt-4">
                    <div>
                        <legend for="pregunta4">Te explican bien los componentes del auto?</legend>
                    </div>
                    <div>
                        <input type="radio" id="g" value="1" name="pregunta4">
                        <label for="r4">Todo lo dejan muy claro</label>

                        <input type="radio" id="h" value="2" name="pregunta4">
                        <label for="r4">Todo lo explican muy rapido y no se entiende</label>
                    </div>

                </div>


                <div id="pregunta5" class="pt-4">
                    <div>
                        <legend for="pregunta5">Dan espacios para consultas?</legend>
                    </div>
                    <div>
                        <input type="radio" id="i" value="1" name="pregunta5">
                        <label for="r5">Si</label>

                        <input type="radio" id="j" value="2" name="pregunta5">
                        <label for="r5">No</label>
                    </div>

                </div>

                <div class="pt-5">
                    <input type="button" class="btn btn-outline-secondary" value="Responder" id="btnCalcular">
                    <input type="button" class="btn btn-outline-secondary" value="Limpiar" id="btnLimpiar" onclick="btnlimpiar()">
                </div>

            </form>
