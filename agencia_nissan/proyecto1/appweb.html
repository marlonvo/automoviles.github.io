</head>

<body>

        <div class="container-fluid">
            <a class="ini" style="color:aliceblue" href="ladingpage.html">Nissan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link active  menuHome" style="color:aliceblue" aria-current="page" href="homepage.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active services" style="color:aliceblue" aria-current="page" href="#seccion1">Servicios</a>
                    </li>

                        <a class="nav-link active ubi location " style="color:aliceblue" aria-current="page" href="#ubicados">Ubicados</a>
                    </li>

                    <div class="langWrap d-flex iconos">
                        <li class="nav-item">
                            <!-- atributo language -->
                            <a href="#" language='espanish' class="active"><img class="img-fluid" src="imagenes/es.webp" alt="Español"></a>
                        </li>

                        </li>
                    </div>

                </ul>
            </div>
        </div>
    </nav>

    <header class="fotofondo">
        <div class="container text-center pt-5">


            <div class="tab tam1">
                <!-- funcion que recibe un controlador de eventos (event) y un ID -->
                <button class="tablinks" onclick="opciones(event,'combo')">Precio de autos</button>
                <button class="tablinks" onclick="opciones(event,'colores')">Colores a elegir</button>
                <button class="tablinks" onclick="opciones(event,'formu')">Agendar citas</button>

            </div>


            <!-- contenido de las pestañas -->
            <div id="combo" class="tabcontent">
                <section class="container inicio">
                    <div class="row">
                        <div class="col-sm-4 col-md-6 col-lg-6">
                            <div class="logo">
                                <img src="imagenes/logo-Nissan-1.png" alt="" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-sm-8 col-md-6 col-lg-6">
                            <div class="text-center container nissan">
                                <h1>NISSAN</h1>
                                <p class="pt-2">Consulta en cuanto sale el auto que deseas</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="container">
                    <div class="row">
                        <div class="col-sm-5 col-md-5 col-lg-5">
                            <div class="inputs pt-2">
                                <h2 class="pb-3">Seleccione el vehículo</h2>
                                <h4>Modelo</h4>
                                <select name="modelo" id="modelo">
                                    <option selected disabled>Seleccione un modelo:</option>
                                    <option>Sentra</option>
                                    <option>Kicks</option>
                                    <option>Versa</option>
                                    <option>Frontier</option>
                                </select>
                                <div class="pt-3"></div>
                                <h4>Transmision</h4>
                                <select name="version" id="version">
                                    <option selected disabled>Seleccione la transmision:</option>
                                    <option>automatico</option>
                                    <option>manual</option>
                                </select>
                                <div class="pt-3">
                                    <button class="btn btn-outline-secondary bt" onclick="calcular()">Calcular</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 col-md-7 col-lg-7">
                            <div class="text-center logo2 pt-2">
                                <img src="./imagenes/autos.jpg" alt="Vehiculo" id="imagen">
                            </div>
                        </div>
                    </div>
                </section>
            </div>



            <div id="colores" class="tabcontent ">

                <section class="container-fluid ">
                    <h2 class="titulos1 text-dark text-center pt-5">Pueden encontar los autos en los siguientes colores</h2>

                    <div class="container cajacarro ">
                        <div class="colores">

                            <span class="one active" onclick="changeColor(event);"></span>

                            <i class="one"></i>
                            <span class="two" onclick="changeColor(event);"></span>

                            <i class="two"></i>
                            <span class="three" onclick="changeColor(event);"></span>

                            <i class="three"></i>
                            <span class="four" onclick="changeColor(event);"></span>

                            <i class="four"></i>
                            <span class="five" onclick="changeColor(event);"></span>

                            <i class="six"></i>
                        </div>

                        <img src="imagenes/sentra.png" alt="carro" class="model-logo">
                    </div>
                </section>

            </div>
            <div id="formu" class="tabcontent">
                <form>
                    <div class="form-row">
                        <div class="form-group text-center">
                            <label for="inputEmail4">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <label for="inputAddress ">Numero Celular</label>
                        <input type="number " class="form-control " id="celular" placeholder="#">
                    </div>
                    <div class="form-group text-center">
                        <label for="inputAddress2">Correo Electronico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo">
                    </div>
                    <div class="form-row">

                        <div class="form-group text-center">
                            <label for="inputState ">Auto a Comprar</label>
                            <select id="genero" class="form-control ">
                          <option selected>Seleccione</option>
                          <option>Sentra</option>
                          <option>Kicks</option>
                          <option>Versa</option>
                          <option>Frontier</option>
                        </select>
                        </div>

                        <div class="form-group text-center">
                            <label for="inputCity">Consulta</label>
                            <input type="text" class="form-control" id="consulta" placeholder="Escriba su consulta">
                        </div>
                    </div>
                    <div class="pt-3">
                        <button type="button" class="btn btn-outline-secondary" onclick="enviar()">Enviar</button>
                        <button type="button" class="btn btn-outline-secondary " onclick="borrar()">Limpiar</button>
                    </div>

                </form>
            </div>
            <!-- cierre del contenedor -->
        </div>


    </header>

    <section>
        <footer class="bg-dark text-center text-white">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: Social media -->
                <section class="mb-4">
                    <!-- Facebook -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i
                ></a>

                    <!-- Twitter -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i
                ></a>

                    <!-- Google -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i
                ></a>

                    <!-- Instagram -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i
                ></a>

                    <!-- Linkedin -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i
                ></a>

                    <!-- Github -->
                    <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i
                ></a>
                </section>
                <!-- Section: Social media -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2022 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">FUNDAMENTOS</a>
            </div>
            <!-- Copyright -->
        </footer>
    </section>
